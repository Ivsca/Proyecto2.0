{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'Css/logueo/Logueo.css' %}">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <!-- Botón volver -->
    <div class="w-full max-w-md mb-4">
        <a href="{% url 'Home' %}" class="bg-teal-600 text-white px-4 py-2 rounded-lg inline-block">
            Volver
        </a>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        Swal.fire({
            title: 'Recuperar contraseña',
            html: `
                <form id="recuperarForm" action="{% url 'olvidar_contra' %}" method="post">
                    {% csrf_token %}
                    <label for="correo" class="block text-gray-700 mb-2">Correo</label>
                    <input id="correo" class="w-full border p-2 rounded-lg mb-4" type="email" name="correo" required>
                    <button type="submit" class="bg-teal-600 text-white w-full py-2 rounded-lg">
                        Enviar código
                    </button>
                </form>
            `,
            showConfirmButton: false,
            showCloseButton: true,
            width: '28rem'
        });
    });
    </script>

    <!-- SweetAlert para errores y mensajes -->
    {% if error %}
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ error }}',
                confirmButtonColor: '#0d9488'
            });
        </script>
    {% endif %}

    {% if message %}
        <script>
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: '{{ message }}',
                confirmButtonColor: '#0d9488'
            });
        </script>
    {% endif %}

</body>
</html>
