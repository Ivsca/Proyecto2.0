<!doctype html>
<html>
  <body>
    <h2>Verificar código</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="code" placeholder="Código recibido" required>
      <button type="submit">Verificar</button>
    </form>
    {% if message %}<p>{{ message }}</p>{% endif %}
  </body>
</html>
